<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tost Massage App</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Toast Popup</h1>
    </div>
    <div class="tostapp">
    <select  id="horizontal-position">
        <option class="left-select" value="left"> left</option>
        <option class="right-select" value="right">right</option>
    </select>
    <select id="vertical-position">
        <option  value="top"> Top</option>
        <option  value="bottum">Bottum</option>
    </select>
    <select  id="tost-type">
        <option value="success">Success</option>
        <option value="error">Error</option>
        <option value="warning">Warning</option>
        <option value="info">Info</option>
    </select>
    <input class="toast-massage" type="text" value="This is a toast message!">
    <input class="duration" type="range" name="" id="">
    <button class="show-toast-btn">Show Toast</button>
</div>
<div class="tost-container  ">
    <div class="tost">this is a toast Massage</div>
    <div class="tost">this is a toast Massage</div>
    <div class="tost">this is a toast Massage</div>
</div>


</body>
</html>
